<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BasicCalculator</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="screen"><p id="result">0</p></div>
      <div class="btn-container">
        <div class="btn">
          <button id="C">C</button>
          <button>←</button>
          <button>÷</button>
        </div>
        <div class="btn">
          <button>7</button>
          <button>8</button>
          <button>9</button>
        </div>
        <div class="btn">
          <button>4</button>
          <button>5</button>
          <button>6</button>
        </div>
        <div class="btn">
          <button>1</button>
          <button>2</button>
          <button>3</button>
        </div>
        <div class="btn">
          <button id="zero">0</button>
        </div>
      </div>
    </div>
  </body>
  <script src="/scripts.js"></script>
</html>
